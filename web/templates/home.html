<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/home.css">
    <link rel="stylesheet" href="../static/title.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="../static/home.js" type="application/javascript"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>


</head>
<body>
<dialog id="popup">
    <h2>Model Prediction</h2>
    <p id="latex-view"></p>
    <img id="result-image" alt="Waiting...">
    <button id="close-button">Close</button>
</dialog>
<div id="loading-circle"></div>
<div class="header flex-display">
    <p>Write your math problem below</p>
</div>
<div class="content">
    <div class="sidebar">
        <div id="erase" class="icon icon-unselected">
            <i class="material-icons">auto_fix_normal</i> <!-- eraser option-->
        </div>
        <div id="line" class="icon icon-smaller icon-selected">
            <i class="material-icons">edit</i> <!-- draw option -->
        </div>
        <div id="width" class="icon line-weight icon-unselected">
            <i class="material-icons">line_weight</i> <!-- line width -->
        </div>
        <div id="clear-button" class="icon icon-bigger">
            <i class="material-icons">close</i> <!-- clear canvas -->
        </div>
    </div>
    <canvas width="1400" height="670"></canvas> <!-- todo dimensions are currently hard coded -->
</div>
<div class="footer">
    <button class="blueButton" id="submit-button">Submit</button>
</div>
<div id="width-selector" class="no-display">
    <label for="width-adjustment">Line Width</label>
    <input type="range" id="width-adjustment" name="width" min="4" max="10" value="5">
</div>
</body>
</html>
